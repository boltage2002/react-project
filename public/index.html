  <script>
    // Function to handle the modal form submission
    function handleSubmit(event) {
      event.preventDefault();
      const inputValue = document.getElementById('info-input').value;
      console.log('Submitted data:', inputValue);
      handleCloseButtonClick(); // Close the modal content
    }

    // Function to toggle the color mode
    function toggleColorMode(activate) {
      const bodyElement = document.querySelector('body');
      const rootElement = document.getElementById('root');
      if (activate) {
        bodyElement.classList.add('color-mode-active');
        rootElement.style.color = 'white';
      } else {
        bodyElement.classList.remove('color-mode-active');
        rootElement.style.color = 'black';
      }
    }

    // Initialize the Bootstrap dropdown functionality
    const dropdownElements = document.querySelectorAll('.dropdown-toggle');
    dropdownElements.forEach(function (dropdownElement) {
      dropdownElement.addEventListener('click', function () {
        this.classList.toggle('show');
      });
    });
  </script>
